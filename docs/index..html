<!DOCTYPE html>
<html lang="en" class="doc">

<head>
    <title>TranscribeSTT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title_header">TranscribeSTT</h1>
        <h2 class="h2">How to use TranscribeSTT</h2>
    </header>
    
    <main>
        <section>
            <img src="assets/play-button.png" class="play_button_img" alt="play button">
            <p class="t1">Press the "Record Audio" button</p>
            
            <img src="assets/mic.png" class="mic_img"alt="microphone">
            <p class="t2">Allow microphone access</p>
            
            <img src="assets/speaking.png" class="speaking_img" alt="speaking">
            <p class="t3">Speak!</p>
        </section>

        <section>
            <textarea rows="10" class="textarea">Transcribed text will appear here...</textarea>
            <button class="record_button">Record Audio </button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
